<html lang="vi"><head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
          .form-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Bảng linh kiện máy tính ©</h2>
    <table id="componentTable">
        <tbody><tr>
            <th>Tên linh kiện</th>
            <th>Giá (VND)</th>
            <th>Đánh giá ☆</th>
        </tr>
        <tr>
            <td>CPU Intel™ Core i5</td>
            <td>5000000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>RAM DDR4 8GB</td>
            <td>800000</td>
            <td>4.0/5</td>
        </tr>
        <tr>
            <td>Ổ cứng SSD 256GB</td>
            <td>1200000</td>
            <td>4.8/5</td>
        </tr>
    </tbody></table>
    <button onclick="changeColor()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo giá</button>
    <script>
        let isRed = false;
        
        function changeColor() {
            const table = document.getElementById("componentTable");
            table.style.color = isRed ? "black" : "red";
            isRed = !isRed;
        }
        

        function sortTable() {
            const table = document.getElementById("componentTable");
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => {
                const priceA = parseInt(a.cells[1].innerText);
                const priceB = parseInt(b.cells[1].innerText);
                return priceA - priceB;
            });
            rows.forEach(row => table.appendChild(row));
        }
        </script>



</body></html>
