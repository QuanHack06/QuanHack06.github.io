<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Tăng kích thước chữ cho tất cả các phần tử trong bảng */
        body {
            font-size: 20px;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        <li><input type="checkbox" id="task1"> <label for="task1">Task 1</label></li>
        <li><input type="checkbox" id="task2"> <label for="task2">Task 2</label></li>
        <li><input type="checkbox" id="task3"> <label for="task3">Task 3</label></li>
        <li><input type="checkbox" id="task4"> <label for="task4">Task 4</label></li>
        <li><input type="checkbox" id="task5"> <label for="task5">Task 5</label></li>
    </ul>

    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const label = checkbox.nextElementSibling;
                if (checkbox.checked) {
                    label.classList.add('completed');
                } else {
                    label.classList.remove('completed');
                }
            });
        });
    </script>
</body>
</html>
