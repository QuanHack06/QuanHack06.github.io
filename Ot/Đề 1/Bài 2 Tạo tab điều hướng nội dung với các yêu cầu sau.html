<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            background-color: #ddd;
            display: inline-block;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Tab Navigation</h1>
    <div class="tabs">
        <div class="tab active" onclick="switchTab(0)">Giới thiệu</div>
        <div class="tab" onclick="switchTab(1)">Dịch vụ</div>
        <div class="tab" onclick="switchTab(2)">Liên hệ</div>
    </div>

    <div class="tab-content active" id="content1">
        <h2>Giới thiệu</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>

    <div class="tab-content" id="content2">
        <h2>Dịch vụ</h2>
        <ul>
            <li>Service 1</li>
            <li>Service 2</li>
        </ul>
    </div>

    <div class="tab-content" id="content3">
        <h2>Liên hệ</h2>
        <ul>
            <li>Contact 1</li>
            <li>Contact 2</li>
        </ul>
    </div>

    <script>
        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach((tab, i) => {
                tab.classList.remove('active');
                contents[i].classList.remove('active');
            });

            tabs[index].classList.add('active');
            contents[index].classList.add('active');
        }
    </script>
</body>
</html>
